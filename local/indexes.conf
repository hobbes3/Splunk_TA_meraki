[meraki]
coldPath = $SPLUNK_DB/meraki/colddb
enableDataIntegrityControl = 0
enableTsidxReduction = 0
homePath = $SPLUNK_DB/meraki/db
maxDataSize = auto_high_volume
maxTotalDataSizeMB = 512000
thawedPath = $SPLUNK_DB/meraki/thaweddb

[meraki_api]
coldPath = $SPLUNK_DB/meraki_api/colddb
enableDataIntegrityControl = 0
enableTsidxReduction = 0
homePath = $SPLUNK_DB/meraki_api/db
maxTotalDataSizeMB = 512000
thawedPath = $SPLUNK_DB/meraki_api/thaweddb
